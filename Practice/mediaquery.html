<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: aqua;
        }
        @media screen and (max-width:768px) {
            h1{
                color: green;
            }
        }
        @media screen and (max-width:1024px) and (min-width:767px) {
            h1{
                color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Practicing media queries</h1>
</body>
</html>
