<!DOCTYPE html>
<html>
<head>
    <title>CSS Grid Layout Example</title>
    <style>
        /* Define the grid container */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Create three equal-width columns */
            grid-gap: 10px; /* Add a gap of 10px between grid items */
        }

        /* Define styles for grid items */
        .grid-item {
            background-color: lightblue;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- Grid Item 1 -->
        <div class="grid-item">
            <p>Grid Item 1</p>
        </div>

        <!-- Grid Item 2 -->
        <div class="grid-item">
            <p>Grid Item 2</p>
        </div>

        <!-- Grid Item 3 -->
        <div class="grid-item">
            <p>Grid Item 3</p>
        </div>

        <!-- Grid Item 4 -->
        <div class="grid-item">
            <p>Grid Item 4</p>
        </div>

        <!-- Grid Item 5 -->
        <div class="grid-item">
            <p>Grid Item 5</p>
        </div>

        <!-- Grid Item 6 -->
        <div class="grid-item">
            <p>Grid Item 6</p>
        </div>
    </div>
</body>
</html>
